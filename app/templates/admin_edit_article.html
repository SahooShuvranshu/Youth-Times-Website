{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto">
  <div class="vintage-card">
    <h2 class="headline-font text-2xl font-bold mb-6 uppercase">EDIT ARTICLE</h2>
    <form method="post" class="space-y-6">
      <div>
        <label class="block headline-font text-sm font-bold uppercase tracking-wider mb-2" for="title">TITLE</label>
        <input type="text" id="title" name="title" value="{{ article.title }}" required class="vintage-input w-full" />
      </div>
      <div>
        <label class="block headline-font text-sm font-bold uppercase tracking-wider mb-2" for="content">CONTENT</label>
        <textarea id="content" name="content" rows="10" required class="vintage-input w-full">{{ article.content }}</textarea>
      </div>
      <div class="flex space-x-4">
        <button type="submit" class="vintage-btn press-effect">SAVE CHANGES</button>
        <a href="{{ url_for('admin.admin_panel') }}" class="vintage-btn press-effect">CANCEL</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
